<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多边框</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.target{
				margin: 17rem;
				width: 1rem;
				height: 1rem;
				background: #000;
				box-shadow: 0 0 0 1rem #ff3c1d,
				0 0 0 2rem #000,
				0 0 0 3rem #ff3c1d,
				0 0 0 4rem #000,
				0 0 0 5rem #ff3c1d,
				0 0 0 6rem #000,
				0 0 0 7rem #ff3c1d,
				0 0 0 8rem #000;
			}
			.target.circle{
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="target circle"></div>
		<div class="target"></div>
	</body>
</html>
