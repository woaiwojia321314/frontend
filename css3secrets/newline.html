<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入换行符</title>
    <style>
        dt,dd{
            display: inline;
        }
        dd{
            margin: 0;
            font-weight: bold;
        }
        dt:not(:first-child)::before{
            content: '\A';
            white-space: pre;
        }
        dd + dd::before{
            content: ',';
            font-weight: normal;
        }
    </style>
</head>
<body>
<dl>
    <dt>Name:</dt>
    <dd>Lea Verou</dd>
    <dt>Email:</dt>
    <dd>lea@verou.me</dd>
    <dd>leaverou@mit.edu</dd>
    <dt>Location:</dt>
    <dd>Earth</dd>
</dl>
</body>
</html>
